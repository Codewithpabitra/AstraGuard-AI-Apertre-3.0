name: "AstraGuard CodeQL Configuration"

paths:
  - src
  - anomaly
  - api
  - astraguard
  - backend
  - classifier
  - config
  - core
  - memory_engine
  - state_machine
  - security_engine

paths-ignore:
  - tests
  - docs
  - examples
  - htmlcov

queries:
  - uses: security-extended
  - uses: security-and-quality

disable-default-queries: false

python:
  version: "3.11"
